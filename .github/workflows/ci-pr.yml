name: CI (PR) - Build

on:
  pull_request:
    branches:
      - "**"

jobs:
  server-checks:
    name: Server - Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: product-service
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: product-service/package-lock.json

      - run: npm install
      - run: npm run build

  client-checks:
    name: Client - Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - run: npm install
      - run: npm run build

  docker-build:
    name: Docker Build (no push)
    runs-on: ubuntu-latest
    needs: [server-checks, client-checks]
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t product-api:pr ./server
      - run: docker build -t product-web:pr ./client